<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshShop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="nav container clearfix">
                <h3 class="logo"><a href="#">FreshShop</a></h3>
                <div class="hamburger">
                    <a href="#"><img src="img/iconfinder-icon.svg" border="0"></a>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="welcome">
                <div class="welcomeFont">
                    <h1 class="headline">Welcome to FreshShop</h1>
                    <p>See how your users experience your website in realtime or view trends to see any changes in
                        performance over time.</p>
                </div>
            </section>

            <section>
                <h2>Fruits & Vegetables</h2>
                <div class="gallery">
                    <div class="flex-container">
                        <div class="responsiveBox">
                            <img src="img/gallery-img-01.jpg" alt="cucumber">
                        </div>
                        <div class="responsiveBox">
                            <img src="img/gallery-img-02.jpg" alt="tomato">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="responsiveBox">
                            <img src="img/gallery-img-03.jpg" alt="chili">
                        </div>
                        <div class="responsiveBox">
                            <img src="img/gallery-img-04.jpg" alt="soybean">
                        </div>
                    </div>
                </div>
                <button class="button">Shop new!</button>
            </section>
        </main>
    </div>

</body>

</html>

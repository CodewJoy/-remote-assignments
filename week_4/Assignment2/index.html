<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment2</title>
    <style>
        div.main {
            margin: 0 auto;
            max-width: 1000px;
            text-align: center;
        }

        div.block {
            background-color: #f9f9f9;
            width: 30%;
            margin: 0.5%;
            padding: 10px;
            border-radius: 10px;
            float: left;
        }

        .block img {
            width: 90%;
        }

        #desk0, #desk1, #desk2 {
            color: #666666;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="block block-0">
            <img src="img/pixel3.jpg" alt="Pixel 3">
            <div id="desk0">
            </div>
        </div>
        <div class="block block-1">
            <img src="img/chromecast.jpg" alt="Chromecast">
            <div id="desk1">
            </div>
        </div>
        <div class="block block-2">
            <img src="img/pixelBook.jpg" alt="Pixel Book">
            <div id="desk2">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

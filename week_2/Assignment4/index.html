<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshShop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="webNav container clearfix">
                <h3 class="logo"><a href="#">FreshShop</a></h3>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                    <div class="hamburger">
                        <img src="img/icon_hamberger.svg" border="0">
                    </div>
                </nav>
            </div>
            <ul class="mobileMenu">
                <li>
                    <img class="closeItem" src="img/icon_close_white.svg" border="0">
                </li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <main>
            <section class="welcome">
                <div class="welcomeFont">
                    <h1 class="headLine">Welcome to FreshShop</h1>
                    <p>See how your users experience your website in realtime or view trends to see any changes in
                        performance over time.</p>
                </div>
            </section>

            <section>
                <h2>Fruits & Vegetables</h2>
                <div class="gallery">
                    <div class="flex-container">
                        <div class="responsiveBox">
                            <img src="img/gallery-img-01.jpg" alt="cucumber">
                        </div>
                        <div class="responsiveBox">
                            <img src="img/gallery-img-02.jpg" alt="tomato">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="responsiveBox">
                            <img src="img/gallery-img-03.jpg" alt="chili">
                        </div>
                        <div class="responsiveBox">
                            <img src="img/gallery-img-04.jpg" alt="soybean">
                        </div>
                    </div>
                </div>
                <div class="hideGallery">
                    <div class="flex-container">
                        <div class="responsiveBox">
                            <img src="img/gallery-img-05.jpg" alt="cucumber">
                        </div>
                        <div class="responsiveBox">
                            <img src="img/gallery-img-06.jpg" alt="tomato">
                        </div>
                    </div>
                    <div class="flex-container">
                        <div class="responsiveBox">
                            <img src="img/gallery-img-07.jpg" alt="chili">
                        </div>
                        <div class="responsiveBox">
                            <img src="img/gallery-img-08.jpg" alt="soybean">
                        </div>
                    </div>
                </div>
                <button class="shopButton">Shop more!</button>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
